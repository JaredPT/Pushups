        function getRandomNumber() {  
          var index = Math.floor(Math.random() * numbers.length);
          j += index;
          return numbers[index];
        }
    
        function getRandomName() {
          var index = Math.floor(Math.random() * names.length);
          return names[index];
        }
        
        function generate() {
          let randomQuoteIndex = Math.floor(Math.random() * quotes.length);    
          document.getElementById("quote").innerText = quotes[randomQuoteIndex];

        }

        document.getElementById("one-button").addEventListener("click", generate);
        document.getElementById("two-button").addEventListener("click", generate);
        document.getElementById("three-button").addEventListener("click", generate);
        document.getElementById("four-button").addEventListener("click", generate);
        document.getElementById("five-button").addEventListener("click", generate);

      //When the Clear Cells button is selected
